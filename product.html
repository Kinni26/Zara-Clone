<html lang="en">

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">ZaraClone</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

<!-- Products Grid -->
<section class="products">
    <h2>All Products</h2>
    <div class="product-grid">
        <div class="product-card">
            <img src="watch.jpeg" alt="Fashion Watch">
            <h3>Elegant Watch</h3>
            <p>$59.99</p>
            <button onclick="openModal(1)">View Details</button>
        </div>
        <div class="product-card">
            <img src="boots.jpeg" alt="Boots">
            <h3>Stylish Boots</h3>
            <p>$79.99</p>
            <button onclick="openModal(2)">View Details</button>
        </div>
        <div class="product-card">
            <img src="bags.jpg" alt="Handbag">
            <h3>Leather Handbag</h3>
            <p>$120.00</p>
            <button onclick="openModal(3)">View Details</button>
        </div>
        <div class="product-card">
            <img src="sunglasses.jpeg" alt="Sunglasses">
            <h3>Trendy Sunglasses</h3>
            <p>$45.50</p>
            <button onclick="openModal(4)">View Details</button>
        </div>
        <!-- Add more products here -->
    </div>
